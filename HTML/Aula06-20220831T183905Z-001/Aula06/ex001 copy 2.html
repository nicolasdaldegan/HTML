<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste de calculadora</title>
    <style>
        body {
            background-color: rgb(97, 97, 170);
            color: cornsilk;
            /* comentar em css*/
            font: 18pt Arial Black
        }

        h1 {
            color: crimson;
        }

        p {
            color: rgb(17, 212, 50);
            font: 16pt Arial Black;
        }
    </style>
</head>

<body>
    <h1>Teste</h1>
    <!--comentar em html-->
    <p>Eu sou lindo!</p>
    <script>
        var n1 = Number(window.prompt('coloque um número'));//string
        var n2 = Number(window.prompt('coloque mais um número'));//string
        var soma = n1 + n2
        window.alert(`a soma entre ${n1} e ${n2} e igual a ${soma}`);//concatenacao sem +
    // (number + number) para adicao
    // (string + string) para concatenacao
    </script>
</body>

</html>
